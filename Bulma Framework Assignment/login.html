<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Website | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>

<body class="has-background-info-light">
    <section class="section">
        <div class="columns">
            <div class="column">
            
            </div>
            <div class="column has-text-centered">
                <h1 class="title is-4 mb-0">Login</h1>
                <p class="has-text-grey-dark">____________________________</p>
                <h2 class="subtitle is-6 mt-4">Please login to proceed.</h2>
            </div>
            <div class="column">

            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column">
            
            </div>
            <div class="column pb-6">
                <div class="card">
                <div class="image">
                    <div class="image is-128x128">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                    </div>
                </div>
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="password" placeholder="Password">
                        </div> 
                    </div>
                    <div class="has-text-centered block is-size-7">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <button class="button is-info is-fullwidth">Login <i class="fa-solid fa-right-to-bracket fa-fw"></i></button>
                    </div>
                </div>
                </div>
                <div class="column has-text-centered is-size-6">
                    <p>Sign Up · Forgot · Password · Need Help?</p>
                </div>
            </div>
            <div class="column">
            
            </div>
        </div>
    </section>
    <section class="section">
    
    </section>
</body>

</html>
