<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/menu-footer.css">
    <title>Tissues | Contact Us</title>
</head>
<body>
    <!--Navbar-->
    <header class="header">
        <!-- Logo -->
        <a href="index.html" class="logo"><img src="./images/tissue-box.png"></a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Menu -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a> </li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    
    <!--Page Header-->
        <section id="header-page">
            <h1>Contact Us</h1>
        </section>

    
    <section id="filler">
        <p>We are here to help. Visit our <a class="faq-link" href="faq.html">FAQ page</a> or contact us here if you have any questions.</p>
        <h4>Support Us On Social Media</h4>
        <div class="social-media">
            <a href="https://www.instagram.com/"><img src="./images/instagram.png"></a>
            <a href="https://www.facebook.com/"><img src="./images/facebook.png"></a>
            <a href="https://twitter.com/?lang=en"><img src="./images/twitter.png"></a>
            <a href="https://www.pinterest.ca/"><img src="./images/pinterest.png"></a>
        </div>
    </section>
    
    <!--Form-->
    <div class="main">
        <form class="form">
            <div class="item">
                <div id="first-name">
                    <label> First Name </label>
                    <input type="text" class="input-box">
                </div>          
            </div>
            <div class="item">
                <div id="last-name">
                    <label>Last Name</label>
                    <input type="text"class="input-box">
                </div>
            </div>
            <div class="item">
                <div id="email">
                    <label> Email </label>
                    <input type="email" class="input-box" id="email-box">
                </div>
            </div>
            <div class="item">
                <div id="message">
                    <label> Message </label>
                    <textarea class="message-box"></textarea>
                </div>
            </div>
                <div class="item">
                    <div id="b"><button type="submit" class="button item">Submit</button></div>
                </div>
        </form>
    </div>

    <!--Footer-->
    <footer id="main-footer" class="grid">
        <div>Tissues, Copyright &copy; 2022</div>
        <div>Project by Veronica Rodovinsky</div>
    </footer>
</body>
</html>
