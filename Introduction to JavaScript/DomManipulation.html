<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM Example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <img src="images/dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <img src="images/dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        
            <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section> 
</body>

<script>
    // let dino = document.querySelectorAll('img');
    // let p = document.querySelectorAll('p');

    // let anchor = document.querySelector('a');
    // anchor.textContent = 'Mozilla Developer Network';
    // anchor.href = 'https://developer.mozilla.org';

    const section = document.querySelector('section');

    const para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';

    section.appendChild(para);


    // document.querySelector('p').appendChild(text);

    // iteratre through all paragraphs and add text to it.

    
    const paragraphs = document.querySelectorAll('p');
    //for (let i = 0; i <paragraphs.length; i++){
        paragraphs.forEach(val => {
        const text = document.createTextNode(' -- the premier source for web development.');
        val.appendChild(text);
    })

    document.querySelector('p:last-of-type').remove();

    const p = document.querySelector('p');
   // p.setAttribute('class', 'highlight');
   // p.classList.add('highlight');

   // console.log(window.innerHeight);
   // console.log(window.innerWidth);

   p.onmouseover = function(){
    p.classList.add('highlight');
   }

   p.onmouseleave = function(){
     p.classList.remove('highlight');
   }

   const img = document.querySelector('img');
   img.onclick = () => {
    const para = document.createElement('p');
    para.textContent = 'We hope you enjoyed the ride.';

    section.appendChild(para);
   }
</script>

</html>
