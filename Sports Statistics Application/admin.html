  <script>
    function getValue() {
      let v = document.getElementsByName("conference");
      let conf = "";

      for (let i = 0; i < v.length; i++) {
        if (v[i].checked) conf = v[i].id;
      }

      let teams = localStorage.getItem("teams");

      teams = JSON.parse(teams);

      const checkedConf = teams.filter((c) => c.conference == conf);
      console.log(checkedConf);

      const value = document.createElement("select");
      let team = document.createElement("option");
      checkedConf.forEach((name) => {
        team = document.createElement("option");
        team.textContent = team.name;
        value.appendChild(team);
      });

      let values = document.getElementById("values");
      values.appendChild(value);
    }
