<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Admin | NBA</title>
</head>

<body onload="start()">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./images/nbaLogo.png" height="500" width="100" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html"> Standings </a>

        <a class="navbar-item" href="./games.html"> Games </a>

        <a class="navbar-item" href="./admin.html"> Admin </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link"> Teams </a>
          <div class="navbar-dropdown">
            <div class="nested dropdown">
              <a class="navbar-item">
                <span class="icon-text">
                  <span>Eastern Conference</span>
                  <span class="icon">
                    <i class="fa-solid fa-angle-down has-text-link"></i>
                  </span>
                </span>
              </a>
              <div class="dropdown-menu" id="eastern-menu" role="menu"></div>
            </div>
            <div class="nested dropdown">
              <a class="navbar-item">
                <span class="icon-text">
                  <span>Western Conference</span>
                  <span class="icon">
                    <i class="fa-solid fa-angle-down has-text-link"></i>
                  </span>
                </span>
              </a>
              <div class="dropdown-menu" id="western-menu" role="menu"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="columns mt-3">
    <div class="column is-2"></div>
    <div class="column is-8">
      <div class="container mt-4" id="admin-container">
        <div id="message"></div>

        <div class="card has-background-link">
          <div class="card-content login">
            <form id="gameForm">
              <p class="title has-text-white">Add game</p>


              <div class="field">
                <label class="label has-text-white">Date</label>
                <div class="control">
                  <input class="input" type="date" id="gameDate" />
                </div>
              </div>

              <div class="is-flex is-justify-content-space-evenly">
                <div>
                  <div class="field">
                    <label class="label has-text-white">Home Team</label>
                    <div class="control has-text-white">
                      <input class="control" type="radio" id="Eastern-Home" name="conference-homeTeam"
                        value="Econference" onclick="chooseConference('homeTeam')" />
                      <label for="Eastern">Eastern Conference</label>
                    </div>
                  </div>
                  <div class="field has-text-white">
                    <input class="control" type="radio" id="Western-Home" name="conference-homeTeam" value="Wconference"
                      onclick="chooseConference('homeTeam')" />
                    <label for="Western">Western Conference</label>
                  </div>

                  <div class="field mb-5">
                    <div class="control" id="HTeam">
                      <div class="select" id="homeTeamDiv">
                        <select id="homeTeam">
                          <option disabled selected value> -- Select a Conference -- </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="is-flex is-justify-content-space-between">
                  <div class="field">
                    <label class="label has-text-white">Home Team Score</label>
                    <div class="control">
                      <input class="control input" type="number" id="homeTeamScore" placeholder="Points" />
                    </div>
                  </div>
                </div>
              </div>


              <div class="is-flex is-justify-content-space-evenly">
                <div>
                  <div class="field">
                    <label class="label has-text-white">Away Team</label>
                    <div class="control has-text-white">
                      <input class="control" type="radio" id="Eastern-Away" name="conference-awayTeam"
                        value="Econference" onclick="chooseConference('awayTeam')" />
                      <label for="Eastern">Eastern Conference</label>
                    </div>
                  </div>
                  <div class="field has-text-white">
                    <input class="control" type="radio" id="Western-Away" name="conference-awayTeam" value="Wconference"
                      onclick="chooseConference('awayTeam')" />
                    <label for="Western">Western Conference</label>
                  </div>

                  <div class="field">
                    <div class="control" id="ATeam">
                      <div class="select" id="awayTeamDiv">
                        <select id="awayTeam">
                          <option disabled selected value> -- Select a Conference -- </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="is-flex is-justify-content-space-between">
                  <div class="field">
                    <label class="label has-text-white">Away Team Score</label>
                    <div class="control">
                      <input class="control input" type="number" id="awayTeamScore" placeholder="Points" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="has-text-centered mt-4">
                <button onclick="storeGame(); return false" class="button has-background-link has-text-white mt-4">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-2"></div>
  </div>
</body>
<script src="./JS/script.js"></script>
<script src="./JS/teams.js"></script>

<script>
  function start() {
    navbarStart();

    const d = formatDate(new Date());
    document.getElementById("gameDate").value = d;
    document.getElementById("gameDate").setAttribute("max", d);
  }
</script>

</html>
