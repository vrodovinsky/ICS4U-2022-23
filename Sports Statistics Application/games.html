<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Games | NBA</title>
  </head>

  <body onload="start()">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="./images/nbaLogo.png" height="500" width="100" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./index.html"> Standings </a>

          <a class="navbar-item" href="./games.html"> Games </a>

          <a class="navbar-item" href="./admin.html">
            Admin
            <!--input games-->
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Teams </a>
            <div class="navbar-dropdown">
              <div class="nested dropdown">
                <a class="navbar-item">
                  <span class="icon-text">
                    <span>Eastern Conference</span>
                    <span class="icon">
                      <i class="fa-solid fa-angle-down has-text-link"></i>
                    </span>
                  </span>
                </a>
                <div class="dropdown-menu" id="eastern-menu" role="menu"></div>
              </div>
              <div class="nested dropdown">
                <a class="navbar-item">
                  <span class="icon-text">
                    <span>Western Conference</span>
                    <span class="icon">
                      <i class="fa-solid fa-angle-down has-text-link"></i>
                    </span>
                  </span>
                </a>
                <div class="dropdown-menu" id="western-menu" role="menu"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-2 mb-6">
      <div class="is-flex mb-3">
        <input class="input is-justify-content-space-between is-link"
        type="date" id="gameDate" max= />
        <button
          class="button is-justify-content-space-between is-link is-outlined"
          onclick="getGamesByDate(1)"
        >
          Submit
        </button>
      </div>

      <div id="pageDate"></div>

      <div class="columns" id="allGames"></div>

      <nav id="paginator" class="pagination is-centered"></nav>
    </div>
  </body>
  <script src="./JS/script.js"></script>
  <script src="./JS/teams.js"></script>
  <script>
    function start() {
      navbarStart();
      const d = formatDate(new Date());
      document.getElementById("gameDate").value = d;
      document.getElementById("gameDate").setAttribute("max", d);
      getGamesByDate(1);
    }
  </script>
</html>
