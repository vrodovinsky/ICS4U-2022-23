<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Standings | NBA</title>
  </head>
  <body onload="navbarStart()">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="./nbaLogo.png" height="500" width="100" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Standings </a>

          <a class="navbar-item"> Games </a>

          <a class="navbar-item">
            Admin
            <!--input games-->
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Teams </a>
            <div class="navbar-dropdown">
              <div class="nested dropdown">
                <a class="navbar-item">
                  <span class="icon-text">
                    <span>Eastern Conference</span>
                    <span class="icon">
                      <i class="fas fa-chevron-right"></i>
                    </span>
                  </span>
                </a>
                <div class="dropdown-menu" id="eastern-menu" role="menu"></div>
              </div>
              <div class="nested dropdown">
                <a class="navbar-item">
                  <span class="icon-text">
                    <span>Western Conference</span>
                    <span class="icon">
                      <i class="fas fa-chevron-right"></i>
                    </span>
                  </span>
                </a>
                <div class="dropdown-menu" id="western-menu" role="menu"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- add table with headers, rest is done in javascript-->
    <div class="container mt-4">
      <table id="Estandings" class="table is-striped is-hoverable is-fullwidth">
        <thead>
          <th class="has-background-link has-text-white">Eastern Conference</th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <tr>
            <th onclick="createTable(sort('rank'), 'Eastern');">Rank</th>
            <th onclick="createTable(sort('name'), 'Eastern');">Name</th>
            <th onclick="createTable(sort('W'), 'Eastern');">Wins</th>
            <th onclick="createTable(sort('L'), 'Eastern');">Losses</th>
            <th onclick="createTable(sort('PCT'), 'Eastern')">PCT</th>
            <th>Home</th>
            <th>Road</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container mt-4">
      <table id="Wstandings" class="table is-striped is-hoverable is-fullwidth">
        <thead>
          <th class="has-background-link has-text-white">Western Conference</th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>
          <th class="has-background-link has-text-white"></th>

          <tr>
            <th onclick="createTable(sort('rank'), 'Western');">Rank</th>
            <th onclick="createTable(sort('name'), 'Western');">Name</th>
            <th onclick="createTable(sort('W'), 'Western');">Wins</th>
            <th onclick="createTable(sort('L'), 'Western');">Losses</th>
            <th onclick="createTable(sort('PCT'),'Western')">PCT</th>
            <th>Home</th>
            <th>Road</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script src="teams.js"></script>
  <script src="script.js"></script>
</html>
