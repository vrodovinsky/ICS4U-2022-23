<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <!-- add table with headers, rest is done in javascript-->
    <div>
        <table id="Estandings" class="table is-striped">
            <thead>
                <th>Eastern Conference</th>
                <tr>
                    <th onclick="createTable(sort('rank'), 'Eastern');">Rank</th>
                    <th onclick="createTable(sort('name'), 'Eastern');">Name</th>
                    <th onclick="createTable(sort('W'), 'Eastern');">Wins</th>
                    <th onclick="createTable(sort('L'), 'Eastern');">Losses</th>
                    <th onclick="createTable(sort('PCT'), 'Eastern')">PCT</th>
                    <th>Home</th>
                    <th>Road</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <table id="Wstandings" class="table is-striped">
            <thead>
                <th>Western Conference</th>
                <tr>
                    <th onclick="createTable(sort('rank'), 'Western');">Rank</th>
                    <th onclick="createTable(sort('name'), 'Western');">Name</th>
                    <th onclick="createTable(sort('W'), 'Western');">Wins</th>
                    <th onclick="createTable(sort('L'), 'Western');">Losses</th>
                    <th onclick="createTable(sort('PCT'),'Western')">PCT</th>
                    <th>Home</th>
                    <th>Road</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <form>
            <label>Team 1</label>
            <input type="text" id="team1">
            <label>Team 2</label>
            <input type="text" id="team2">
            <label>Score 1</label>
            <input type="number" id="score1">
            <label>Score 2</label>
            <input type="number" id="score2">
            <button onclick="store()">Submit</button>
        </form>
    </div>
</body>
<script src="teams.js"></script>
<script src="script.js"></script>
</html>
