<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <table id="standings" class="table is-striped">
            <thead>
                <tr>
                    <th onclick="javascript:sort('Name');">Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th onclick="javascript:sort('PTS');">Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

<script>
    const dataString = '[{"Name": "Toronto", "W": 10, "L": 3, "PTS": 52}, {"Name": "Montreal", "W": 9, "L": 4, "PTS": 30}, {"Name": "New York", "W": 8, "L": 5, "PTS": 11}, {"Name": "Buffalo", "W": 7, "L": 6, "PTS": 24}, {"Name": "New Jersey", "W": 6, "L": 7, "PTS": 8}]'

   
    teams =  JSON.parse(dataString)

    createTable(teams)

    function createTable(teams){
        let tableBody = document.querySelector('#standings tbody')
        tableBody.replaceChildren()

        teams.forEach((team) => {
            const row = document.createElement('tr')
            let coll = document.createElement('td')
            coll.textContent = team.Name
            row.appendChild(coll)
            coll = document.createElement('td')
            coll.textContent = team.W
            row.appendChild(coll)
            coll = document.createElement('td')
            coll.textContent = team.L
            row.appendChild(coll)
            coll = document.createElement('td')
            coll.textContent = team.PTS
            row.appendChild(coll)
            tableBody.appendChild(row)
        })
    }
        function sort(field){
            if (field === 'Name'){
                teams = teams.sort((teamA, teamB) => {
                    return (teamA.Name < teamB.Name) ? -1: 1
                })
            } else if (field === 'PTS') {
                teams = teams.sort((teamA, teamB) => teamA.PTS - teamB.PTS);
            }
            createTable(teams)
        }
    
</script>
</html>
